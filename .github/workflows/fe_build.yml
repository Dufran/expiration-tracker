name: FE build
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  fe_build:
    env:
      ENVIRONMENT: "demo"
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3
      - name: Run build
        run: |
          yarn install
          npm run build
