name: FE build
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  fe_build:
    env:
      ENVIRONMENT: "demo"
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - uses: actions/checkout@v3
      - name: Run build
        run: |
          yarn install
          npm run build
